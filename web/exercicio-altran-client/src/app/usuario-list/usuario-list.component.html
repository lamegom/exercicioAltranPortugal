<div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Usuario List</h2>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios | async">
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td><button (click)="deleteUsuario(usuario.id)" class="btn btn-danger">Delete</button>
                    <button (click)="usuarioDetails(usuario.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
