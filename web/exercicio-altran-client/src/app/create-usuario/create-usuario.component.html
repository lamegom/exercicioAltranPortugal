<h3>Create Usuario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" name="myForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="usuario.nome" name="nome">
      
    </div>

    <div class="form-group">
      <label for="name">email</label>
      <input type="email" required class="form-control" id="email" required [(ngModel)]="usuario.email" name="email">

    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <div style="color: red; font-weight: bold;">{{message}}</div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newUsuario()">Add</button> -->
</div>
